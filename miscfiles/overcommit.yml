verify_signatures: false

PostCheckout:
  IndexTags:
    enabled: true
  Gtags:
    enabled: true
PostCommit:
  IndexTags:
    enabled: true
  Gtags:
    enabled: true
  GitGuilt:
    enabled: true
PostMerge:
  IndexTags:
    enabled: true
  Gtags:
    enabled: true
PostRewrite:
  IndexTags:
    enabled: true
  Gtags:
    enabled: true
PreRebase:
  MergedCommits:
    enabled: true
    branches: master

# Enabling web related checks by default for me
PreCommit:
  CssLint:
    enabled: true
  EsLint:
    enabled: true
  HLint:
    enabled: true
  HtmlHint:
    enabled: true
  # HtmlTidy:
    # enabled: true
  ImageOptim:
    enabled: true
  Jscs:
    enabled: true
  JsHint:
    enabled: true
  JsLint:
    enabled: true
  # Jsl:
    # enabled: true
  JsonSyntax:
    enabled: true
  Mdl:
    enabled: true
  SemiStandard:
    enabled: true
  TrailingWhitespace:
    enabled: true
  W3cCss:
    enabled: true
  W3cHtml:
    enabled: true
  Pmd:
    enabled: true
    description: 'Linting with PMD'
    required_executable: 'pmd'
    format: 'text'
    include:
      - '**/*.java'
    rulesets:
      - '$HOME/dotfiles/miscfiles/mypmdrules.xml'
  Checkstyle:
    enabled: true
    description: 'Linting with Checkstyle'
    required_executable: 'checkstyle'
    include:
      - '**/*.java'
  Javac:
    enabled: true
    description: 'Linting with javac'
    required_executable: 'javac'
    include:
      - '**/*.java'
    classpaths:
      - './src/resources'
      - './build/classes'
      - './build/testclasses'
      - './build/lib/**/*.jar'
    must_rules:
      - 'cast'
      - 'classfile'
      - 'dep-ann'
      - 'divzero'
      - 'empty'
      - 'fallthrough'
      - 'finally'
      - 'overrides'
      - 'serial'
      - 'static'
      - 'try'
      - 'varargs'
    warn_rules:
      - 'unchecked'
      - 'rawtypes'
      - 'deprecation'
      - 'processing'
    additional_args:
      - '-encoding'
      - 'utf-8'
  ErrorProne:
    enabled: true
    description: 'Linting with ErrorProne'
    required_executable: 'bazel'
    include:
      - '**/*.java'
    target: 'errorprone'
  Gometalinter:
    enabled: true
    description: 'Linting with gometalinter'
    required_executable: 'gometalinter'
    include:
      - '**/*.go'

PrePush:
  AntTest:
    enabled: true
    description: 'Checking if Java test passes'
    required_executable: 'ant'
  GoTest:
    enabled: true
    description: 'Checking if Go test passes'
    required_executable: 'go'
