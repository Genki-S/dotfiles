verify_signatures: false

PostCheckout:
  IndexTags:
    enabled: false
  Gtags:
    enabled: false
PostCommit:
  IndexTags:
    enabled: false
  Gtags:
    enabled: false
  GitGuilt:
    enabled: false
PostMerge:
  IndexTags:
    enabled: false
  Gtags:
    enabled: false
PostRewrite:
  IndexTags:
    enabled: false
  Gtags:
    enabled: false
PreRebase:
  MergedCommits:
    enabled: true
    branches: master

# Enabling web related checks by default for me
PreCommit:
  CssLint:
    enabled: true
  EsLint:
    enabled: true
  HLint:
    enabled: true
  HtmlHint:
    enabled: true
  # HtmlTidy:
    # enabled: true
  ImageOptim:
    enabled: true
  Jscs:
    enabled: true
  JsHint:
    enabled: true
  JsLint:
    enabled: true
  # Jsl:
    # enabled: true
  JsonSyntax:
    enabled: true
  Mdl:
    enabled: true
  SemiStandard:
    enabled: true
  TrailingWhitespace:
    enabled: true
  W3cCss:
    enabled: true
  W3cHtml:
    enabled: true
  GoVet:
    enabled: true

  # Original
  LineLength:
    enabled: true
    description: 'Check long lines'
    exclude:
      - '**/*.png'
      - '**/*.json'
    warn_length: 80
    error_length: 128
  Pmd:
    enabled: true
    description: 'Linting with PMD'
    required_executable: 'pmd'
    format: 'text'
    include:
      - '**/*.java'
    rulesets:
      - '$HOME/dotfiles/miscfiles/mypmdrules.xml'
  Checkstyle:
    enabled: true
    description: 'Linting with Checkstyle'
    required_executable: 'checkstyle'
    include:
      - '**/*.java'
  Javac:
    enabled: true
    description: 'Linting with javac'
    required_executable: 'javac'
    include:
      - '**/*.java'
    classpaths:
      - './src/resources'
      - './build/classes'
      - './build/testclasses'
      - './build/lib/**/*.jar'
    must_rules:
      - 'cast'
      - 'classfile'
      - 'dep-ann'
      - 'divzero'
      - 'empty'
      - 'fallthrough'
      - 'finally'
      - 'overrides'
      - 'static'
      - 'varargs'
      - 'deprecation'
    warn_rules:
      - 'try'
      - 'serial'
      - 'unchecked'
      - 'rawtypes'
      - 'processing'
    additional_args:
      - '-encoding'
      - 'utf-8'
  ErrorProne:
    enabled: true
    description: 'Linting with ErrorProne'
    required_executable: 'bazel'
    include:
      - '**/*.java'
    target: 'errorprone'
  Gometalinter:
    enabled: true
    description: 'Linting with gometalinter'
    required_executable: 'gometalinter'
    include:
      - '**/*.go'
  NoDebugPrint:
    enabled: true
    description: 'Finding debug code'
  JavaImportOrder:
    enabled: true
    description: 'Checking if the import order follows convention'
    include:
      - '**/*.java'
  # Run https://github.com/typicode/husky by myself
  Husky:
    enabled: true
    description: 'Running precommit hook in package.json'
  GoTest:
    enabled: true
    description: 'Checking if Go test passes'
    required_executable: 'go'

PrePush:
  AntTest:
    enabled: true
    description: 'Checking if Java test passes'
    required_executable: 'ant'
  GoTest:
    enabled: true
    description: 'Checking if Go test passes'
    required_executable: 'go'
  CleanGitStatus:
    enabled: true
    description: 'Checking if git status is clean'
