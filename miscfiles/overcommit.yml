verify_signatures: false

PostCheckout:
  IndexTags:
    enabled: true
  Gtags:
    enabled: true
PostCommit:
  IndexTags:
    enabled: true
  Gtags:
    enabled: true
  GitGuilt:
    enabled: true
PostMerge:
  IndexTags:
    enabled: true
  Gtags:
    enabled: true
PostRewrite:
  IndexTags:
    enabled: true
  Gtags:
    enabled: true
PreRebase:
  MergedCommits:
    enabled: true
    branches: master

# Enabling web related checks by default for me
PreCommit:
  CssLint:
    enabled: true
  EsLint:
    enabled: true
  HLint:
    enabled: true
  HtmlHint:
    enabled: true
  # HtmlTidy:
    # enabled: true
  ImageOptim:
    enabled: true
  Jscs:
    enabled: true
  JsHint:
    enabled: true
  JsLint:
    enabled: true
  # Jsl:
    # enabled: true
  JsonSyntax:
    enabled: true
  Mdl:
    enabled: true
  SemiStandard:
    enabled: true
  TrailingWhitespace:
    enabled: true
  W3cCss:
    enabled: true
  W3cHtml:
    enabled: true
  Pmd:
    enabled: false
    description: 'Linting with PMD'
    required_executable: 'pmd'
    format: 'text'
    include:
      - '**/*.java'
    rulesets:
      - '$HOME/dotfiles/miscfiles/mypmdrules.xml'
  Javac:
    enabled: true
    description: 'Linting with javac'
    required_executable: 'javac'
    include:
      - '**/*.java'
    classpath_eclipse: true
    additional_args:
      - '-encoding'
      - 'utf-8'

PrePush:
  AntTest:
    enabled: true
    description: 'Checking if test passes'
    required_executable: 'ant-without-ivy'
