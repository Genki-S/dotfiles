# Plugins I stopped using {{{
# too slow, and I should not edit CSV with vim, maybe...
# - chrisbra/csv.vim:
# other distinct tools (`dictanki` of mine) suffices, and build is kinda tedious
# - alpaca-tc/alpaca_english:
# it kills the last text object mapping, and I don't use line object anyway
# - kana/vim-textobj-line:
# textobj-word-column suffices
# - osyo-manga/vim-textobj-blockwise:
# mostly replace-able by textobj-between or :normal ^lC
# - thinca/vim-textobj-comment:
# it breaks dot repeat and it's more annoying than auto closing is useful
# - Raimondi/delimitMate:
# unbearably slow... with gitgutter `:Time w` => `1.332 seconds to run :w`, without gitgutter: `:Time w` => `0.024 seconds to run :w`
# - airblade/vim-gitgutter:
# as slow as vim-gitgutter
# - mhinz/vim-signify:
# this makes insert mode too slow, but only useful rarely
# - wellle/tmux-complete.vim:
# it seems vim comes with enough ruby support by default, and I don't miss any feature of this plugin (to be honest, I know nothing what this does due to the lack of documentation)
